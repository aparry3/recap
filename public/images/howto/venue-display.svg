<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Display Stand -->
  <path d="M200 100 L400 100 L450 350 L150 350 Z" fill="white" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- QR Code -->
  <rect x="250" y="150" width="100" height="100" rx="4" fill="#1A1A1A"/>
  <rect x="270" y="170" width="20" height="20" fill="white"/>
  <rect x="310" y="170" width="20" height="20" fill="white"/>
  <rect x="270" y="210" width="20" height="20" fill="white"/>
  <rect x="310" y="210" width="20" height="20" fill="white"/>
  
  <!-- Text -->
  <text x="300" y="280" fill="#1A1A1A" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Share Your Photos!</text>
  <text x="300" y="300" fill="#666666" font-family="system-ui" font-size="14" text-anchor="middle">Scan to join our gallery</text>
  
  <!-- Decorative Elements -->
  <rect x="150" y="350" width="300" height="10" fill="#E9ECEF" rx="2"/>
</svg> 